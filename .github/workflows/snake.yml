name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Jalankan setiap hari pada pukul 00:00 UTC
  workflow_dispatch:  # Memungkinkan untuk menjalankan workflow secara manual
  push:
    branches:
      - main  # Sesuaikan dengan nama branch utama Anda

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          snake_color: 'blue'
          color_snake: 'blue'
          color_dots: '{"dark":"#161B22","light":"#ebedf0","normal":"#30a14e","medium":"#56d364","high":"#39d353"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify output
        run: |
          if [ -f dist/github-contribution-grid-snake.svg ] && [ -f dist/github-contribution-grid-snake-dark.svg ]; then
            echo "SVG files generated successfully"
          else
            echo "SVG files not found"
            exit 1
          fi
