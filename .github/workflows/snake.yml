name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Jalankan setiap hari pada pukul 00:00 UTC
  workflow_dispatch:  # Memungkinkan untuk menjalankan workflow secara manual
  push:
    branches:
      - main  # Sesuaikan dengan nama branch utama Anda

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Update snake animation with custom colors" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
