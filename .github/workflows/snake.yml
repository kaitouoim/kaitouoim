name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
          # Konfigurasi warna kustom
          snake_color: '#1E90FF'           # Warna ular (contoh: Dodger Blue)
          color_snake: '#1E90FF'           # Alternatif nama untuk snake_color
          color_dots: '#4169E1,#0000FF,#000080,#191970' # Warna titik-titik (dari paling sedikit ke paling banyak kontribusi)

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
